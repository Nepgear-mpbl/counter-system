{% extends "common/layout.html" %}
{% block title %}注册{% endblock %}
{% block css %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}
{% block body %}
    <div id="register-div" style="margin:0 auto;max-width: 700px;border:2px solid #e5e5e5">
        <h2 style="padding: 30px;text-align: center">请注册</h2>
        <form class="layui-form" action="" id="register-form" style="padding: 30px">
            <div class="layui-form-item" style="max-width: 600px">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="max-width: 600px">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
         <div class="layui-form-item" style="max-width: 600px">
                <label class="layui-form-label">重复密码</label>
                <div class="layui-input-block">
                    <input type="password" name="repeat-password" required lay-verify="required" placeholder="请重复输入密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="register-filter">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
